<!DOCTYPE html>

<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"type="text/css" href="css/StyleSheet.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

</head>
<body>
	<div id="header">
		<img src="img/flag.png" style="float:left;" width="250" height="150">
		<h1 style="color:#FFF380">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Flood Fill Paint<hr/></h1>	
		<h3>&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp; <b>Web Developer</b></h3>
	</div>

	<div class="container" id="content">
		<div class="page-header">
			<h2 align=center>INPUT</h2>
		</div>
		<br />
		<div class="row">
			<div class="col-sm-12">
				<div class="well">

					<form class="form-horizontal" onsubmit="return createGrid();">
						<div class="form-group">
							<label class="control-label col-sm-2" for="rows">Enter Rows:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="getRows"
									placeholder="Enter rows" name="getRows"
									>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="getColumns">Enter Columns:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="getColumns"
									placeholder="Enter columns" name="getColumns">
							</div>	
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Submit</button>
								<button type="Reset" class="btn btn-default">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="newColor">
			<label for='pickColor'>Your new color:</label><input type='color' id='pickColor' name='pickColor' value='#ff0000'>
		</div>
		<br />
		<br />
		<br />
		<div class="canvas"></div>
		<br />
		<br />	

		
		<br />	
	</div>
	<br />
	<div id="footer">
	</div>

	<script> var exports = {}; </script>
	<script src="paint.js"></script>
</body>
